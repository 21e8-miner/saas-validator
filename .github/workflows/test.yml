name: Automated Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v3
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run HTML validation
      run: |
        npx html-validate "*.html" || echo "HTML validation warnings"
        
    - name: ğŸ¨ Check CSS
      run: |
        npx stylelint "*.css" --formatter verbose || echo "CSS check complete"
        
    - name: ğŸ“ Check JavaScript
      run: |
        npx eslint "*.js" --max-warnings 10 || echo "JS check complete"
        
    - name: âœ… Tests passed
      run: echo "ğŸ‰ All checks passed!"
